<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      (async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        if (error) {
          console.error('OAuth error:', error);
          window.location.replace('/');
          return;
        }
        if (!code || !state) {
          window.location.replace('/');
          return;
        }
        try {
          // Cookie-based callback; server sets the auth cookie
          const qs = new URLSearchParams({ code, state }).toString();
          const resp = await fetch(`/auth/google-cookie/callback?${qs}`, {
            method: 'GET',
            credentials: 'include'
          });
          if (!resp.ok) {
            console.error('Callback exchange failed', await resp.text());
          }
        } catch (e) {
          console.error('Error completing OAuth callback', e);
        } finally {
          window.location.replace('/');
        }
      })();
    </script>
  </body>
  </html>
