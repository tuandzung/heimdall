version: 2
updates:
  # Python uv
  - package-ecosystem: uv
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: "chore(deps):"
  # npm
  - package-ecosystem: npm
    directory: /webui
    schedule:
      interval: daily
    commit-message:
      prefix: "chore(deps):"
  # Docker
  - package-ecosystem: docker
    directories:
      - /
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(deps):"
